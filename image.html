<!DOCTYPE html>
<html>
    <head>
        <title>Latihan CSS Image Galerry</title>
        <style media="screen">
            div.box{
              display:inline-block;
              width:200px;
              float:left;
              border: 2px solid #ddd;
              margin: 10px;
            }
            div.box img{
              width:100%;
              height: 250px;
            }
            div.box:hover{
              border: 3px solid #000;
            }
            div.box div.deskripsi{
              padding:15px;
              text-align:center;
            }
          </style>        
    </head>
    <body>
    <div class="box">
      <img src="icecream/chocolate.jpg">
      <div class="deskripsi">Chocolate Ice Cream</div>
    </div>

    <div class="box">
      <img src="icecream/cookiescream.jpg">
      <div class="deskripsi">Cookies and Cream</div>
    </div>

    <div class="box">
      <img src="icecream/matcha.jpg">
      <div class="deskripsi">Matcha Ice Cream</div>
    </div>

    <div class="box">
      <img src="icecream/mintchoco.jpg">
      <div class="deskripsi">Mint Choco Ice Cream</div>
    </div>

    <div class="box">
      <img src="icecream/vanilla.jpg">
      <div class="deskripsi">Vanilla Ice Cream</div>
    </div>
    </body>
</html>
