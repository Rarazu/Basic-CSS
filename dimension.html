<!DOCTYPE html>
<html>
    <head>
        <title>CSS Dimension</title>
        <style>
            .main{
                width:80%;
                height: auto;
                background-color: grey;
                display: inline-block;
            }
            .box{
                width: fit-content;
                background-color: lightblue;
                padding: 10px;
                margin: 20px;
                float: left;
            }
        </style>
    </head>
    <body>
        <!--div, untuk groping dan sebagai area dari kelompok tersebut-->
        <div class="main">
            <div class="box">
                <img src="leejongsuk.jpg" width="120">
            </div>
            <div class="box">
                <img src="namdareum.jpg" width="120">
            </div>
        </div>
    </body>
</html>
